<!DOCTYPE html>
<html>
<head>
	<title>Login | Cadastre-se</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/principal.css">
</head>
<body>
	
	<nav class="navbar">
		<a class="navbar-brand" href="posts.html">
			<i class="fa fa-twitter" style="font-size:48px;color:blue"></i>
		</a>
	</nav>

	<div class="container" style="margin-top:8%">
		<div class="row">
			<div class="col-sm-6">
				<h1>FaÃ§a Login</h1>
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Senha</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Informe a sua senha">
					</div>
					<input type="submit" class="btn btn-primary" onclick="login()" value="Entrar">
				</form>
			</div>
			<div class="col-sm-6">
				<h1>Cadastre-se</h1>
				<form>
					<div class="form-group">
						<input type="text" placeholder="Informe o seu nome" class="form-control" id="nome">
					</div>
					<div class="form-group">
						<input type="email" placeholder="Informe o seu email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<input type="tel" placeholder="Informe o seu telefone" class="form-control" id="tel">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Informe a sua senha" class="form-control" id="senha">
					</div>
					<input type="submit" class="btn btn-primary" value="Cadastre-se" onclick="cadastrarUsuario()">
				</form>

			</div>
		</div>
	</div>

	<!--script type="text/javascript" src="js/bootstrap.min.js"></script -->
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/usuario.js"></script>
</body>
</html>
